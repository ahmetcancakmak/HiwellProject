<div class="container h-100">
  <div class="row align-items-center h-100 tb-align">
    <div class="col-6 mx-auto">
      <form>
        <div class="form-group">
          <label for="exampleInputName1">Username</label>
          <input type="text" emailRegex [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password: 123</label>
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <small *ngIf="error == true" class="text-danger mt-1">Kullanıcı adı ya da parola yanlış</small>
        </div>
        <button type="submit" (click)="login()" class="btn btn-primary mt-2">Login</button>
      </form>
    </div>
  </div>
</div>
